<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskCadeGame - Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-gamepad"></i>
                    <h1>TaskCadeGame</h1>
                </div>
                <p>Join the ultimate gamified productivity experience!</p>
            </div>

            <!-- Sign In Form -->
            <div class="auth-form" id="signinForm">
                <h2>Welcome Back!</h2>
                <form onsubmit="signin(event)">
                    <div class="form-group">
                        <label for="signinUsername">Username</label>
                        <input type="text" id="signinUsername" required minlength="3" maxlength="20">
                    </div>
                    <div class="form-group">
                        <label for="signinPassword">Password</label>
                        <input type="password" id="signinPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" onclick="showSignupForm()">Sign up here</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form" id="signupForm" style="display: none;">
                <h2>Create Account</h2>
                <form onsubmit="signup(event)">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" required minlength="3" maxlength="20">
                        <small>3-20 characters, letters and numbers only</small>
                    </div>
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" required minlength="6">
                        <small>At least 6 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn-primary btn-full">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" onclick="showSigninForm()">Sign in here</a>
                </p>
            </div>

            <div class="auth-footer">
                <a href="index.html" class="btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
